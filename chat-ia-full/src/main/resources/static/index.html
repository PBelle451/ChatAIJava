<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat IA em Tempo Real</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2/dist/stomp.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen">
  <div class="flex-1 overflow-y-auto p-4" id="chat"></div>
  <div class="flex p-4 bg-gray-800">
    <input id="message" class="flex-1 p-2 rounded text-black" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()" class="ml-2 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Enviar</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
